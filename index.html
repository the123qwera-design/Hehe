<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bana bilgisayar alır mısın?</title>
<style>
body {
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f0f0f0;
  font-family:Arial,sans-serif;
  position:relative;
  flex-direction:column;
  overflow: hidden; /* Konfetilerin dışarı taşmasını engellemek için */
}
h1 {
  font-size:24px;
  color:#333;
  margin-bottom:40px;
  text-align:center;
  z-index: 1; /* Diğer elementlerin üzerinde olması için */
}
button {
  padding:15px 30px;
  font-size:20px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:all 0.3s ease;
  position:absolute;
  z-index: 1; /* Diğer elementlerin üzerinde olması için */
}
#evet {
  background:#4CAF50;
  color:white;
  top: 60%;
  left: 20%;
}
#hayir {
  background:#f44336;
  color:white;
  top: 60%;
  right: 20%;
}

/* Konfeti için stiller */
.confetti-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* Konfetilerin tıklanmasını engeller */
  overflow: hidden;
  z-index: 9999; /* En üstte olması için */
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #f00; /* Başlangıç rengi */
  opacity: 0;
  animation: fall 3s ease-out forwards;
  border-radius: 50%; /* Daire şeklinde konfetiler */
}

@keyframes fall {
  0% {
    transform: translateY(-100px) rotateZ(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotateZ(720deg);
    opacity: 0;
  }
}

/* Onay mesajı için stil */
#confirmation-message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3em;
  font-weight: bold;
  color: #4CAF50;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 20px 40px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  display: none; /* Başlangıçta gizli */
  z-index: 10000; /* Konfetilerin üzerinde olması için */
  text-align: center;
}
</style>
</head>
<body>
<h1>Bana bilgisayar alır mısın?</h1>
<button id="evet">Evet</button>
<button id="hayir">Hayır</button>

<div id="confirmation-message">
  Oley! Bilgisayar alınacak! 😍💻
</div>

<script>
const evet = document.getElementById("evet");
const hayir = document.getElementById("hayir");
const confirmationMessage = document.getElementById("confirmation-message");

// Hayır kaçışı
function hayirKac() {
  const x = Math.random() * (window.innerWidth - hayir.offsetWidth);
  const y = Math.random() * (window.innerHeight - hayir.offsetHeight);
  hayir.style.left = x + "px";
  hayir.style.top = y + "px";
}

// Hayır: fare ve dokunma
hayir.addEventListener("mouseover", hayirKac);
hayir.addEventListener("touchstart", hayirKac);

// Konfeti fırlatma fonksiyonu
function fireConfetti() {
  const confettiContainer = document.createElement('div');
  confettiContainer.className = 'confetti-container';
  document.body.appendChild(confettiContainer);

  const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f']; // Konfeti renkleri

  for (let i = 0; i < 100; i++) { // 100 adet konfeti
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + '%'; // Rastgele yatay konum
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.animationDelay = Math.random() * 2 + 's'; // Rastgele gecikme
    confettiContainer.appendChild(confetti);
  }

  // Belirli bir süre sonra konfetileri temizle
  setTimeout(() => {
    confettiContainer.remove();
  }, 4000); // 4 saniye sonra temizle
}

// Evet: tıklandığında mesajı göster ve konfetileri fırlat
evet.addEventListener("click", () => {
  confirmationMessage.style.display = "block"; // Mesajı görünür yap
  fireConfetti(); // Konfetileri fırlat
  
  // İsterseniz butonu ve başlığı da gizleyebilirsiniz
  // evet.style.display = "none";
  // hayir.style.display = "none";
  // document.querySelector('h1').style.display = "none";

  // Birkaç saniye sonra mesajı gizle (isteğe bağlı)
  setTimeout(() => {
    confirmationMessage.style.display = "none";
    // Eğer butonları gizlediyseniz tekrar görünür yapabilirsiniz
    // evet.style.display = "block";
    // hayir.style.display = "block";
    // document.querySelector('h1').style.display = "block";
  }, 5000); // 5 saniye sonra gizle
});
</script>
</body>
  </html>
